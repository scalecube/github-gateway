<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Robokit-CD</title>
    <link rel="icon" href="https://tinyurl.com/rootojr">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="./lib/js-event-bus.min.js"></script>
    <script>
      window.eventBus = new EventBus()
    </script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./pure-drawer/dist/css/pure-drawer.css"/>
    <link href="./components/side-menu/static/style.css" rel="stylesheet" type="text/css" />
    <link href="//cdn.muicss.com/mui-latest/css/mui.min.css" rel="stylesheet" type="text/css" />
    <link href="./index.css" rel="stylesheet" type="text/css" />


</head>

<body>
<div class="pure-container" data-effect="pure-effect-slide">
    <input type="checkbox" id="pure-toggle-left" class="pure-toggle" data-toggle="left"/>
    <input type="checkbox" id="pure-toggle-right" class="pure-toggle" data-toggle="right"/>

    <label class="pure-toggle-label" for="pure-toggle-left" data-toggle-label="left"><span class="pure-toggle-icon"></span></label>
    <label class="pure-toggle-label" for="pure-toggle-right" data-toggle-label="right"><span class="pure-toggle-icon"></span></label>

    <nav class="pure-drawer" data-position="left">
        <p style="padding: 100px 20px; margin: 0;">
            <div id="main-menu">
                <h2 class="menu-item" >Performance</h2>
                <h2 class="menu-item" onclick="window.eventBus.emit('draw-settings')">Settings</h2>
            </div>
        </p>
    </nav>

    <nav class="pure-drawer" data-position="right">
        <div id="side-menu-container"/>
    </nav>

    <div class="pure-pusher-container">
        <div class="pure-pusher">
            <div id="main-view"/>
        </div>
    </div>

    <label class="pure-overlay" for="pure-toggle-left" data-overlay="left"></label>
    <label class="pure-overlay" for="pure-toggle-right" data-overlay="right"></label>
    <script src="./bundle.js"></script>
</div>

</body>
</html>
