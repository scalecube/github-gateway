registry:
  helm: nebula
  docker: scalecube

namespaces:
  protected:
    - master
    - develop

  develop:
    namespace: develop

  master:
    namespace: master

  prerelease:
    namespace: rc-t

  release:
    namespace: v1-t

environments:
  - environment: dev
    services:
      - repo: robokit
        owner: scalecube
        namespace: scalecube-robokit
        cluster: nebula
